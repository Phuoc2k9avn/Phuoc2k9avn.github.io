<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Master Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .link {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Coin Master Link Generator</h1>

    <div id="links"></div>

    <script>
        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const linksContainer = document.getElementById('links');
            const baseURL = 'https://static.moonactive.net/static/coinmaster/reward/reward2.html?c=pe_';
            const date = '20241001';

            for (let i = 1; i <= 100; i++) {
                const randomChars = generateRandomString(12);
                const link = document.createElement('div');
                link.className = 'link';
                link.textContent = `${baseURL}${randomChars}_${date}`;
                linksContainer.appendChild(link);
            }
        });
    </script>
</body>

</html>
